<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Wreck-It Ralph</title>
    <link rel="icon" type="image/png" href="./src/images/favicon.jpg">
</head>

<body>
    <main class="container">
        <section class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 id="time-left">60</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto do jogador">
                <h2 >x</h2>
                <h2 id="lives">3</h2>
            </div>
        </section>
        <section class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>
        <section id="start-screen">
            <div id="start">
                <div class="logo-wrapper">
                    <img id="start-logo" src="./src/images/logo.png" alt="">
                </div> 
            </div>
            <button id="start-btn">START</button>
        </section>
        <section id="game-over-screen">
            <div id="game-over">
                <h1>GAME OVER</h1>
                <h2 id="game-over-message"></h2>
                <button id="restart-btn">RESTART</button>
            </div>
            
        </section>
    </main>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
